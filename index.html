<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validacion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="validation-container">
        <h1>Formulario de Registro</h1>

        <form id="registrationForm">
            <div class="input-control">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Debe tener entre 6 y 16 caracteres" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="error-message"></small>
            </div>

            <div class="input-control">
                <label for="email">Gmail</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="error-message"></small>
            </div>
            
            <div class="input-control country-code">
                <label for="countryCode">Codigo de Pais</label>
                <select id="countryCode"></select>
            </div>

            <div class="input-control">
                <label for="phone">Numero de Telefono</label>
                <input type="text" id="phone" placeholder="Numero con codigo de pais (Ej: +58 XXXXXXX)" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="error-message"></small>
            </div>

            <div class="input-control">
                <label for="password">Contrasena</label>
                <input type="password" id="password" placeholder="Min. 8 caracteres (mayuscula, minuscula, numero, simbolo)" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="error-message"></small>
            </div>

            <div class="input-control">
                <label for="confirmPassword">Confirmar Contrasena</label>
                <input type="password" id="confirmPassword" placeholder="Repite tu contrasena" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="error-message"></small>
            </div>

            <button type="submit" id="submitButton">Registrar</button>
        </form>

        <div class="success-message hidden">
            <p>Â¡Registro exitoso! Compadre ðŸŽ‰</p>
        </div>
    </section>
    <video id="backgroundVideo" loop muted autoplay>
        <source src="Gol de Iniesta vs Holanda 2010 NarraciÃ³n J.A.Camacho & Paco Gonzalez (ESP).mp4" type="video/mp4">
    </video>

    <footer id="dynamic-footer">
        <p>Desarrollado por: Maquito Developer </p>
        <p>Visita mi GitHub: <a href="https://github.com/Maquitodeveloper" target="_blank"> <i class="fab fa-github"></i> Maquitodeveloper </a></p>
        <p id="currentYear"></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
